<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Logo</th>
      <th>Name</th>
      <th>Arabic Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of items" [routerLink]="['/services', x.id]">
      <td>{{ x.id }}</td>
      <td><img class="img-logo" [src]="x.image"></td>
      <td>{{ x.name }}</td>
      <td>{{ x.arabic_name}}</td>
    </tr>
  </tbody>
</table>
