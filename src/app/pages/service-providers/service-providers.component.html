<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
<thead>
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Mobile</th>
    <th>License Image</th>
    <th>License Number</th>
    <th>City</th>
    <th>Actions</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let x of items">
    <td>{{ x.id }}</td>
    <td>{{ x.name }}</td>
    <td>{{ x.email }}</td>
    <td>{{ x.mobile }}</td>
    <td><img class="img-logo" [src]="x.license_image"></td>
    <td>{{ x.license_number}}</td>
    <td>{{ x.city }}</td>
    <td><i class="fa fa-eye icon" [routerLink]="['/service-provider-detail', x.id]"></i></td>
    </tr>
</tbody>
</table>
<ngx-spinner></ngx-spinner>
