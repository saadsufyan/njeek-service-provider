<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
        <tr>
        <th>ID</th>
        <th>Logo</th>
        <th>Name</th>
        <th>Arabic Name</th>
        <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of items">
        <td>{{ x.id }}</td>
        <td><img class="img-logo" [src]="x.image"></td>
        <td>{{ x.name }}</td>
        <td>{{ x.arabic_name}}</td>
        <td>
            <button class="" [routerLink]="['/service-detail', x.id]">Add</button>
        </td>
        </tr>
    </tbody>
</table>
