<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
        <tr>
        <th>ID</th>
        <th>Logo</th>
        <th>Name</th>
        <th>Arabic Name</th>
        <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of items">
        <td>{{ x.id }}</td>
        <td><img class="img-logo" [src]="x.image"></td>
        <td>{{ x.name }}</td>
        <td>{{ x.arabic_name}}</td>
        <td>
            <button class="btn" (click)="gotoAddService(x.id)">Add</button>
        </td>
        </tr>
    </tbody>
</table>

<div class="col-lg-12 no-pad mt-5">
    <h3 style="margin: 0px;"><b>Note</b></h3>
    <p>In above services, if desired service is not available, please request the admin to add the service. If admin is feasible to add the service and inform you. </p>
    <button class="btn btn-primary" [routerLink]="['/service-detail', 0]"> Request new service</button>
</div>
<ngx-spinner></ngx-spinner>
