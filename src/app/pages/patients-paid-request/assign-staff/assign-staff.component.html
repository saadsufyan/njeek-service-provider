<h1>Staff List</h1>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
        <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Number</th>
        <th>Designation</th>
        <th>Type</th>
        <th>Skills</th>
        <th>Status</th>
        <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of staffList">
        <td>{{ x.name }}</td>
        <td>{{ x.email }}</td>
        <td>{{ x.number }}</td>
        <td>{{ x.designation}}</td>
        <td>{{ x.type}}</td>
        <td>{{ x.skills }}</td>
        <td>{{ x.status}}</td>
        <td>
            <button class="btn btn-primary" (click)="assignStaff(x.id,x.name)">Assign</button>
        </td>
        </tr>
    </tbody>
</table>
<ngx-spinner></ngx-spinner>
