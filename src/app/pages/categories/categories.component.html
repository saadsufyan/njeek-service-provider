<div>
  <button (click)="navigateAddCategory()" class="bnt btn-primary add-btn">
    Add
  </button>
</div>
<table
  datatable
  [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger"
  class="row-border hover"
>
  <thead>
    <tr>
      <th>ID</th>
      <th>Logo</th>
      <th>Name</th>
      <th>Arabic Name</th>
      <th>AcSelecttion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons" >
      <td>{{ person.id }}</td>
      <td><img [src]="person.image" /></td>
      <td>{{ person.name }}</td>
      <td>{{ person.arabic_name }}</td>
      <td><i class="fa fa-check tick" [routerLink]="['/sub-category']"></i></td>
    </tr>
  </tbody>
</table>
<ngx-spinner></ngx-spinner>
