<section id="content" class="mt-md-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Login Form</h1>
        <div>
            <input type="text" formControlName="mobile" placeholder="Mobile" required="" id="mobile" />
        </div>
        <div>
            <input type="password" formControlName="password" placeholder="Password" required="" id="password" />
        </div>
        <div>
            <input type="submit" [disabled]="!loginForm.valid" value="Log in" />
            <a href="#">Lost your password?</a>
            <a [routerLink]="['/register']">Register</a>
        </div>
    </form>
    <!-- form -->

</section>
<!-- content -->
